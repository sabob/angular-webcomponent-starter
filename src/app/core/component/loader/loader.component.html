@if (spinnerVisible$ | async) {
  <div class="loader">
  <svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
    <circle class="spin" cx="400" cy="400" fill="none"
      r="250" stroke-width="80" stroke="#444"
      stroke-dasharray="1200 1400"
      stroke-linecap="round" />
  </svg>
</div>
}
